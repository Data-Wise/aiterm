site_name: aiterm
site_description: AI-powered terminal optimizer for Claude Code and Gemini CLI workflows
site_author: Data-Wise
site_url: https://data-wise.github.io/aiterm

repo_name: Data-Wise/aiterm
repo_url: https://github.com/Data-Wise/aiterm
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Documentation Index: AITERM-DOCS-INDEX.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Complete Guide: guides/AITERM-USER-GUIDE.md
    - Integration Guide: guides/AITERM-INTEGRATION.md
    - Claude Integration: guide/claude-integration.md
    - Workflows: guide/workflows.md
    - Context Detection: guide/context-detection.md
    - Profiles: guide/profiles.md
    - Status Bar: guide/status-bar.md
    - Triggers: guide/triggers.md
  - Reference:
    - Commands: reference/commands.md
    - API Documentation: api/AITERM-API.md
    - Configuration: reference/configuration.md
    - Troubleshooting: reference/troubleshooting.md
    - Advanced Troubleshooting: troubleshooting/AITERM-TROUBLESHOOTING.md
  - Architecture:
    - Overview: architecture/AITERM-ARCHITECTURE.md
    - Implementation: AITERM-IMPLEMENTATION-SUMMARY.md
    - Development: development/architecture.md
    - Contributing: development/contributing.md
  - Documentation Automation:
    - Index: AUTO-UPDATE-INDEX.md
    - Tutorial: AUTO-UPDATE-TUTORIAL.md
    - Quick Reference: AUTO-UPDATE-REFCARD.md
    - Workflow: AUTO-UPDATE-WORKFLOW.md
    - Workflow Diagrams: AUTO-UPDATE-WORKFLOW-DIAGRAM.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Data-Wise
